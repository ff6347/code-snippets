<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		*{
			box-sizing: border-box;
			gap: 1rem;
		}
		html{
			font-size: 18px;
		}
		body{
			max-width: 100vw;
			margin: 0 auto;
		}
		img{
			max-width: 100%;
			height: auto;
		}
		.column{
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}
		.row{
			display: flex;
			flex-direction: row;
		}
		figure{
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}



	</style>
</head>
<body>
	<div class="column">
		<div class="row">
			<figure>
				<img src="../512x512-grey.png" alt="">
				<figcaption>Image 1</figcaption>
			</figure>
			<figure>
				<img src="../512x512-grey.png" alt="">
				<figcaption>Image 2</figcaption>
			</figure>
		</div>
		<figure>
			<img src="../1024x512-pink.png" alt="">
			<figcaption>Image 3</figcaption>
		</figure>
	</div>
</body>
</html>

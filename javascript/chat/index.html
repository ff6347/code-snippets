<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Storyteller</title>
	<link rel="shortcut icon" href="/public/images/favicon.svg" type="image/svg+xml"></head>
<link rel="stylesheet" href="style.css">
<body>
	<div class="row">
		<form>

			<div class="form-column">

				<label for="url"> URL</label>
				<input type="url" name="url" id="url" placeholder="https://ff6347-openai_api.web.val.run" required>
				<small>Create your <a href="https://www.val.town/v/ff6347/openai_api" target="_blank" referrerpolicy="">val.town</a> url here. </small>
			</div>
				<div class="form-column">

				<label for="system">System Prompt</label>
				<textarea name="system" id="sys-prompt" required></textarea>
			</div>
			<div class="form-column">

				<label for="message">Message</label>
				<textarea name="message" id="message" required></textarea>
			</div>
			<div class="button-row">

				<button id="save">Save</button>
				<button id="clear">Clear story</button>
			</div>
			<button id="run" type="submit">Run</button>
		</form>
		<div class="column">


			<div id="chat">
		</div>
		</div>
	</div>
	<script type="module" src="index.js"></script>
</body>
</html>
